<div class="container">
  <div class="row" *ngFor="let products of slickers">
    <ngx-slick-carousel class="slider__default" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let product of products">
        <div class="product" (click)="productHover(product)" (mouseover)="product.active=true"
             (mouseleave)="product.active=false">
          <img [src]="product.image" [alt]="product.name">
          <div class="product-hover" [ngClass]="{'active': product.active}" *ngIf="product.hover">
            <span>{{product.hover}}</span>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
